<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحلیل غربال برای هیپ‌لیچینگ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        // Apply theme from local storage before page loads to prevent flash
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 transition-colors duration-300">

    <div class="container mx-auto p-4 sm:p-6 md:p-8">

        <header class="relative text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-900 dark:text-white">تحلیل غربال برای هیپ‌لیچینگ مس اکسیدی</h1>
            <p class="text-slate-600 dark:text-slate-400 mt-2">ورودی‌ها را بر حسب گرم وارد کرده و نتایج را مشاهده کنید</p>

            <!-- Theme Toggle Button -->
            <button id="theme-toggle" class="absolute top-0 left-0 p-2 rounded-full text-slate-500 dark:text-slate-400 hover:bg-slate-200 dark:hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-sky-500">
                <svg id="theme-icon-light" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                <svg id="theme-icon-dark" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            </button>
        </header>

        <main class="grid grid-cols-1 md:grid-cols-3 gap-6 md:gap-8">
            <!-- Inputs and Controls Column -->
            <div class="md:col-span-1 bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-lg border border-transparent dark:border-slate-700">
                <h2 class="text-2xl font-semibold text-slate-700 dark:text-slate-200 border-b-2 border-sky-500 dark:border-sky-400 pb-3 mb-6">ورود داده‌ها</h2>
                <div id="sieve-inputs" class="space-y-4 max-h-[60vh] overflow-y-auto pr-2 custom-scrollbar">
                    <!-- Sieve inputs will be dynamically generated here -->
                </div>
                <div class="grid grid-cols-2 gap-4 mt-8">
                    <button id="calculate-btn" class="w-full bg-sky-600 hover:bg-sky-700 dark:bg-sky-500 dark:hover:bg-sky-600 text-white font-bold py-3 px-4 rounded-xl shadow-md transition-all duration-150 ease-in-out hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sky-500 dark:ring-offset-slate-900">محاسبه</button>
                    <button id="reset-btn" class="w-full bg-red-600 hover:bg-red-700 dark:bg-red-500 dark:hover:bg-red-600 text-white font-bold py-3 px-4 rounded-xl shadow-md transition-all duration-150 ease-in-out hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 dark:ring-offset-slate-900">ریست</button>
                    <button id="manage-sieves-btn" class="col-span-2 bg-indigo-600 hover:bg-indigo-700 dark:bg-indigo-500 dark:hover:bg-indigo-600 text-white font-bold py-3 px-4 rounded-xl shadow-md transition-all duration-150 ease-in-out hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:ring-offset-slate-900">تنظیم سرندها</button>
                    <button id="export-btn" class="col-span-2 bg-emerald-600 hover:bg-emerald-700 dark:bg-emerald-500 dark:hover:bg-emerald-600 text-white font-bold py-3 px-4 rounded-xl shadow-md transition-all duration-150 ease-in-out hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 dark:ring-offset-slate-900 disabled:bg-slate-400 dark:disabled:bg-slate-600 disabled:cursor-not-allowed disabled:scale-100" disabled>خروجی اکسل</button>
                </div>
            </div>

            <!-- Results and Charts Column -->
            <div id="results-container" class="md:col-span-2 bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-lg hidden border border-transparent dark:border-slate-700">
                 <h2 class="text-2xl font-semibold text-slate-700 dark:text-slate-200 border-b-2 border-teal-500 dark:border-teal-400 pb-3 mb-6">نتایج تحلیل</h2>
                <div id="summary-stats" class="grid grid-cols-2 sm:grid-cols-4 gap-4 text-center mb-8">
                    <!-- Summary data will be injected here -->
                </div>
                <div class="grid grid-cols-1 xl:grid-cols-2 gap-8">
                    <div>
                        <h3 class="text-xl font-semibold text-slate-700 dark:text-slate-300 mb-4 text-center">نمودار تجمعی عبوری</h3>
                        <canvas id="passing-chart"></canvas>
                        <p class="text-center text-sm text-slate-500 dark:text-slate-400 mt-2">اندازه سرند (میکرون) - مقیاس لگاریتمی</p>
                    </div>
                    <div>
                        <h3 class="text-xl font-semibold text-slate-700 dark:text-slate-300 mb-4 text-center">هیستوگرام توزیع وزن</h3>
                        <canvas id="weight-chart"></canvas>
                    </div>
                </div>
            </div>
             <div id="welcome-container" class="md:col-span-2 bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-lg flex items-center justify-center border border-transparent dark:border-slate-700 min-h-[300px]">
                <p class="text-slate-500 dark:text-slate-400 text-xl text-center">نتایج تحلیل پس از محاسبه در اینجا نمایش داده می‌شوند.</p>
            </div>
        </main>
    </div>

    <!-- Sieve Management Modal -->
    <div id="sieve-modal" class="modal fixed inset-0 bg-black bg-opacity-60 items-center justify-center p-4 transition-opacity duration-300">
        <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-2xl p-6 w-full max-w-md border border-slate-200 dark:border-slate-700 transform transition-transform duration-300 scale-95">
            <h2 class="text-2xl font-bold mb-4 text-slate-900 dark:text-white">مدیریت سرندها</h2>
            <div id="modal-sieve-list" class="max-h-60 overflow-y-auto border dark:border-slate-600 rounded-lg p-2 mb-4 custom-scrollbar">
                <!-- List of current sieves -->
            </div>
            <div class="border-t dark:border-slate-600 pt-4">
                <h3 class="text-lg font-semibold mb-3 text-slate-800 dark:text-slate-200">افزودن سرند جدید</h3>
                <input id="new-sieve-label" type="text" placeholder="نام سرند (مثال: 40 مش)" class="w-full p-2 border bg-slate-50 border-slate-300 dark:bg-slate-700 dark:border-slate-500 rounded-md mb-2 focus:ring-2 focus:ring-sky-500 focus:border-sky-500">
                <input id="new-sieve-size" type="number" placeholder="اندازه (میکرون) - برای سینی خالی بگذارید" class="w-full p-2 border bg-slate-50 border-slate-300 dark:bg-slate-700 dark:border-slate-500 rounded-md mb-4 focus:ring-2 focus:ring-sky-500 focus:border-sky-500">
                <div class="flex justify-between gap-4">
                    <button id="add-sieve-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex-grow flex items-center justify-center gap-2 transition-all hover:scale-105">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
                        <span>افزودن</span>
                    </button>
                    <button id="close-modal-btn" class="bg-slate-500 hover:bg-slate-600 text-white px-4 py-2 rounded-lg flex-grow flex items-center justify-center gap-2 transition-all hover:scale-105">
                         <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                        <span>بستن</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
